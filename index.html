<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Simple Caculator</h1>
    <form>
        <input type="text"><br>
        <button>AC</button>
        <button>CE</button>
        <button>(</button>
        <button>)</button><br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button><br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>X</button><br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button><br>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>+</button><br>       
    </form>
    
</body>
</html>
